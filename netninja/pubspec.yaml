name: netninja
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.18.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Raleway
      fonts:
         - asset: fonts/Raleway-Regular.ttf
         - asset: fonts/Raleway-Italic.ttf

    - family: RobotoMono
      fonts:
         - asset: fonts/RobotoMono-Regular.ttf
         - asset: fonts/RobotoMono-Bold.ttf

    - family: Spice
      fonts:
         - asset: fonts/BungeeSpice-Regular.tff

    - family: Indie
      fonts:
        - asset: fonts/IndieFlower-Regular.tff
